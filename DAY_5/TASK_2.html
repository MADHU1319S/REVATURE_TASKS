<!-- Create a div with "demo text" inside it now when I click on that div the text should get chaged to "I got clicked" and chagen the backgroud color of that div to pink. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .DIVS{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="DIVS"></div>
    <div class="DIVS"></div>
    <div class="DIVS"></div>
    <div class="DIVS"></div>
    <div id="demo">demo Text</div>
</body>
    <script>
        var Divs=document.getElementsByClassName("DIVS")

        Divs[0].addEventListener("click",()=>{
            Divs[0].style.backgroundColor="green"
        })

        Divs[1].addEventListener("mouseover",()=>{
            Divs[1].style.backgroundColor="black"
        })

        Divs[2].addEventListener("click",()=>{
            Divs[2].innerHTML='<img src="./peakpx (5).jpg" alt="car" height="100px" width="100px"/>'
        })

        Divs[3].addEventListener("click",()=>{
            Divs[3].style.height="300px"
            Divs[3].style.width="300px"
        })



        var dev=document.getElementById("demo")
        dev.addEventListener("click",()=>{
            dev.innerText="I Got Clicked"
            dev.style.backgroundColor="pink"
        })
    </script>
</html>
