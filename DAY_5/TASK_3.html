<!-- Create a p tag inside it initially shwo 0. Then create 2 buttons to increment or decreament it by 1. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="val">0</h1>
    <button class="butt">Increament</button>
    <button class="butt">Decreament</button>

</body>
    <script>
        var button=document.getElementsByClassName("butt")
        button[0].addEventListener("click",()=>{
            var num =document.getElementById("val")
            var value = parseInt(num.innerHTML);
            num.innerHTML = value + 1;
        })

        button[1].addEventListener("click",()=>{
            var num=document.getElementById("val")
            var value=parseInt(num.innerHTML);
            if(value>0){
                num.innerHTML=value-1
            }
        })
    </script>
</html>
